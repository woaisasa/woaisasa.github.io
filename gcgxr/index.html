<!DOCTYPE html>
<html>
    <head>
        <title>古城馆</title>
        <link rel="icon" href="favicon.ico">
        <meta name="viewport" content="user-scalable=no">

    </head>
    <body style="background-color: black;touch-action: manipulation">
        <div id="content" style="position:fixed;left:0px;right:0px;top:0px;bottom:0px;width:100%;height:100%">
            <div id="bot" style="position:fixed;bottom:0px;height:200px;left:0px;right:0px"></div>
            <a href="https://woaisasa.github.io/mapeditor" style="position: fixed;bottom: 20px;color: white;/* background-color: rgb(0, 119, 255); */font-size: 20px;border-radius: 20px;">使用地图编辑器制作</a>
        </div>
        <script>
            outxr=undefined
            a=document.createElement("div")
            a.style.position="fixed"
            a.style.top=(window.innerHeight/2-400)+"px"
            a.style.left=(window.innerWidth/2-250)+"px"
            a.textContent="古城馆跑图"
            a.style.color="white"
            a.style.fontSize="100px"
            a.id="6"
            document.getElementById("content").appendChild(a)
            b=document.createElement("div")
            b.style.position="fixed"
            b.style.top=(window.innerHeight/2-100)+"px"
            b.style.left=(window.innerWidth/2-200)+"px"
            b.textContent="开始游戏"
            b.style.color="white"
            b.style.backgroundColor="#0077ff"
            b.style.fontSize="100px"
            b.style.borderRadius="20px"
            document.getElementById("content").appendChild(b)
            async function next(){
                a.style.left=(window.innerWidth/2-400)+"px"
                a.textContent="正在加载中请稍等"
                d=document.getElementById("bot")
                d.style.backgroundColor="#0077ff"
                e=document.createElement("div")
                e.id="jdt"
                e.style.position="fixed"
                e.style.left="0px"
                e.style.width="10%"
                e.style.height="100%"
                e.style.backgroundColor="yellow"
                document.getElementById("bot").appendChild(e)
                c=document.createElement("script")
                c.type="module"
                c.src="index.js"
                await document.body.appendChild(c)
                document.getElementById("music").play()
                
            }
            b.onclick=function(){
                document.getElementById("content").removeChild(b)
                next()
            }
            document.getElementById("content").addEventListener("touchmove", function (e) {
	e.stopPropagation();
	// e.preventDefault(); 默认事件可以自行考虑加不加

},false);
        </script>
        <audio id="music" src="1.mp3" loop="loop" ></audio>
        <video src="2.mp4" loop="loop" id="3" style="display: none;" muted="muted"></video>
    </body>
</html>
